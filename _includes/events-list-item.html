<section>
  <a href="{{ '/upcoming-events' | relative_url }}#{{post.date | date: '%d' }}{{post.date | date: '%b'}}">
    <div class="date">
      <h3 class="date-day">{{post.date | date: '%d' }}</h3>
      <h4 class="date-month">{{post.date | date: '%b'}}</h4>
    </div>
  </a>
  <div class="details">
    <p class="title">{{post.title}}</p>
    <p class="date-time">{{post.startTime}} to {{post.endTime}}</p>
  </div>
</section>
